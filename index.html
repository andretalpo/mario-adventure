<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="src/main.js"></script>
    <title>Super Mario Adventure</title>
</head>

<body>
    <div class="game">
        <img class="background" src="images/back.png" alt="Background">
        <img class="player" src="images/small-mario.png" alt="Small Mario">
        <img class="red-koopa" src="images/red-koopa.png" alt="Red Koopa">
        <img class="pipe" src="images/pipe.png" alt="pipe">
        <img class="yoshi" src="images/yoshi.png" alt="yoshi">
        <img class="fruit" src="images/fruit.png" alt="fruit">
        <img class="jocker" src="images/jocker.png" alt="jocker">
        <img class="half-ball" src="images/half-ball.png" alt="ball">
        <img class="inventory-icon" src="images/item.png" alt="inventory icon">
        <img class="castle" src="images/castle.png" alt="castle">
        <div class="castle-open invisible"></div>
        <img class="interaction grab-red-koopa invisible" src="images/grab.png" alt="Hand">
        <img class="interaction talk-red-koopa invisible" src="images/talk.png" alt="Talk baloon">
        <p class="dialog dialog-red-koopa invisible"></p>
        <img class="interaction grab-yoshi invisible" src="images/grab.png" alt="Hand">
        <img class="interaction talk-yoshi invisible" src="images/talk.png" alt="Talk baloon">
        <p class="dialog dialog-yoshi invisible"></p>
        <img class="interaction grab-fruit invisible" src="images/grab.png" alt="Hand">
        <img class="interaction talk-fruit invisible" src="images/talk.png" alt="Talk baloon">
        <p class="dialog dialog-fruit invisible"></p>
        <img class="interaction grab-jocker invisible" src="images/grab.png" alt="Hand">
        <img class="interaction talk-jocker invisible" src="images/talk.png" alt="Talk baloon">
        <p class="dialog dialog-jocker invisible"></p>
        <img class="interaction grab-half-ball invisible" src="images/grab.png" alt="Hand">
        <img class="interaction talk-half-ball invisible" src="images/talk.png" alt="Talk baloon">
        <p class="dialog dialog-half-ball invisible"></p>
        <div class="inventory invisible">
            <div class="container">
                <img class="inventory-stick inventory-item invisible" src="images/stick.png" alt="Wooden stick">
                <img class="inventory-fruit inventory-item invisible" src="images/fruit.png" alt="fruit">
                <img class="inventory-ball inventory-item invisible" src="images/ball.png" alt="ball">
            </div>
        </div>
    </div>
</body>

</html>
